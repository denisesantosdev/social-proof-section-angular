<div class="bg-magenta-900 rounded-xl p-4 md:w-70"
    [ngStyle]="{'margin-top.px': marginValue}">
    <header class="flex gap-4 mb-4 items-center">
        <img src={{reviewer.img}} alt="" class="rounded-full w-12">
        <div>
            <p class="text-white font-semibold">{{reviewer.name}}</p>
            <p class="text-pink">Verified Buyer</p>
        </div>
    </header>
    <p class="text-white">"{{reviewer.review}}"</p>
</div>
