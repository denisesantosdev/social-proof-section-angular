<div class="text-center bg-magenta-100 p-3 grid md:grid-cols-2 rounded-xl mb-4">
  <div class="flex mb-2 gap-2 place-self-center"> 
    <span
      *ngFor="let n of numSequence(starNumber)">
      <img src="./assets/images/icon-star.svg" alt="star" />
    </span>
  </div>
  <p class="font-semibold text-magenta-900">Rated {{ starNumber }} stars in {{ reviewSite }}</p>
</div>
